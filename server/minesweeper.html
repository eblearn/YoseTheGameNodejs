<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Minesweeper</title>
		<link rel="stylesheet" type="text/css" href="./public/stylesheets/style.css">
		
		<script type="text/javascript">
			function load () {
				var myCell = document.getElementById("cell-1x3");
				myCell.className = "lost"
				
				myCell = document.getElementById("cell-2x2");
				myCell.className = "safe";
				myCell.innerHTML = "2";
			}
		
			window.onload=function(){
				var myTable = document.getElementById("gameSurface");
				var taille = 8
							
				for (var ligne = 1; ligne <= taille; ligne++) {
					var row = document.createElement('tr');
										
					for (var colonne = 1; colonne <= taille; colonne++) {
						var cell = document.createElement('td');
						cell.setAttribute("id", "cell-" + ligne + "x" + colonne);
						row.appendChild(cell);
					}
					
					myTable.appendChild(row);
				}
			};
		</script>
	</head>
	<body>
		<div id="title">
			Minesweeper
			<table id="gameSurface">
				
			</table>
		</div>		
   </body>
</html>
